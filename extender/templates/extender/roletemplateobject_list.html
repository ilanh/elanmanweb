{% extends "base.html" %}
{% block head_title %}Role Templates | {{ block.super}}{% endblock head_title %}
{% block content %}
<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <th>Role template list - <a href='{% url "extend:createroletemplate" %}'>Add</a></th>
    </tr>
    </thead>
    <tbody>
    {% for obj in object_list %}
    <tr>
        <td>{{ obj.shortname }}</td><td>{{ obj.slug }}</td><td><a href="{{ obj.get_absolute_url_edit }}" class="navbar-link">edit</a></td>
    </tr>
    {% empty %}
    <tr>
    <td><a href='{% url "extend:createroletemplate" %}'>Add One</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
