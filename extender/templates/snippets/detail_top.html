<div class="row justify-content-md-center">
<div class='col'>
    <ul class="list-group">
        {% if request.user.username == object.owner.username %}
        <a href="{{ object.get_absolute_url_edit }}" class="list-group-item list-group-item-primary">
            {{ object.title }} - (click to edit)
        </a>
        {% else %}
        <li class="list-group-item list-group-item-primary">{{ object.title }}</li>
        {% endif %}
